<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>New Sas</title>
</head>

<body class="p-5">
    <h1>Did you see him {{logged_in_user.first_name}} {{logged_in_user.last_name}}</h1>
    <a href="/logout">Logout</a>
    <a href="/dash">Home</a>
    <div>
        {% for message in get_flashed_messages() %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
    </div>
    <form action="/sightings/create" method="post"> New Sightings
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div>
            Location:<input type="text" name="location">
        </div>
        <div>
            What Happened:<br>
            <textarea name="what_happened" cols="30" rows="4"></textarea>
        </div>
        <div>
            Date of Sighting:<input type="date" name="sight_date">
        </div>
        <div>
            # of Sasquatches:<input type="number" name="how_many">
        </div>
        <div>
            <button>Report Sighting</button>
        </div>

    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='./script.js'></script>
</body>

</html>
